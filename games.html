<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hung Vu</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9ec7425c6f.js" crossorigin="anonymous"></script>
    <link rel="script" type="text/javascript" href="scripts/common.js">
    <link rel="icon" type="x-icon" href="images/logo.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
                <li><a href="shop.html"><i class="fa-solid fa-store"></i> Shop</a></li>
                <li><a class="selected" href="games.html"><i class="fa-solid fa-gamepad"></i> Code Stuff</a></li>
                <li><a href="survey.html"><i class="fa-regular fa-clipboard"></i> Survey</a></li>
            </ul>
        </nav>
    </header>
    <main class="games">
        <div>
            <h2>Toggle Button</h2>
            <div id ="pattern">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/SGtYOC15s0w?si=4jd934XkzBAcdWCD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <button onclick="togglePattern()" id="togglePattern">Reveal!</button>
            <script src="scripts/toggle.js" defer></script>
        </div>
        <div>
            <h2>Add-remove List</h2>
            <div id="movie-list">
                <h3>Movies to watch</h3>
                <ul>
                    <li>
                        <span class="name">Oppenheimer</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Gran Turismo</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Everything, Everywhere, All at Once</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
            </div>
            <form id="add-movie" method="post" action="games.html">
                <input type="text" placeholder="Add a movie...">
                <button>Add</button>
            </form>
            <script src="scripts/movie.js" defer></script>
        </div>
        <div>
            <h2>Calculator</h2>
            <button><a href="calculator.html">Click here</a></button>
        </div>
        <div>
            <h2>Temperature Converter</h2>
            <p>
                <label for="cInput">Celcius:</label>
                <input id="cInput" type="text">
            </p>
            <p>
                <label for="fInput">Fahrenheit:</label>
                <input id="fInput" type="text">
            </p>
            <p>
                <input id="convertButton" type="button" value="Convert">
            </p>
            <p id="errorMessage"></p>
            <p>
                <img id="weatherImage" src="" alt="">
            </p>
            <script src="scripts/temp.js"></script>
        </div>
    </main>
</body>
    <footer>
        <p>&copy; 2024 Hung Vu</p>
    </footer>
</html>
